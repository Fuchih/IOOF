<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.svg" />
    <title>Member Generator</title>
  </head>
  <body ng-controller="myController">
    <section id="metawidget">
      <h1 class="title">Member Generator</h1>
      <metawidget ng-model="memberDetail" config="metawidgetConfig">
        <button ng-click="save()">Save</button>
        <button ng-click="fetchData()">Show Members</button>
      </metawidget>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://metawidget.org/js/4.2/metawidget-core.min.js"></script>
    <script src="http://metawidget.org/js/4.2/metawidget-angular.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
